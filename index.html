<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Wall in Three.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls">
      <label class="control-label" for="rotateX">Rotate X</label>
      <input type="range" id="rotateX" min="-180" max="180" value="0" />
      <label class="control-label" for="rotateY">Rotate Y</label>
      <input type="range" id="rotateY" min="-180" max="180" value="0" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
